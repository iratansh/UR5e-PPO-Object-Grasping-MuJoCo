action_limits:
  action_scale: 0.02
  action_smoothing_factor: 0.4
  max_action_magnitude: 0.08
  max_consecutive_physics_errors: 3
  max_joint_velocity: 0.25
camera:
  max_depth: 3.0
  min_depth: 0.28
  realsense_depth_fov_h: 87.0
  realsense_depth_fov_v: 58.0
  realsense_rgb_fov_h: 69.0
  realsense_rgb_fov_v: 42.0
curriculum:
  enable: true
  phases:
  - description: Learn safe approaching and distance reduction
    focus: distance_reduction_without_collision
    name: approach
    timesteps: 1000000
  - description: Learn gentle contact and basic manipulation
    focus: gripper_object_contact
    name: contact
    timesteps: 1500000
  - description: Learn reliable grasping
    focus: object_lifting
    name: grasp
    timesteps: 1500000
  - description: Complete pick and place tasks
    focus: task_completion
    name: manipulate
    timesteps: 1000000
  success_threshold: 0.2
environment:
  camera_resolution: 64
  control_mode: joint
  frame_skip: 5
  initial_curriculum_level: 0.05
  n_envs: 1
  render_mode: null
  use_domain_randomization: false
  use_stuck_detection: true
  xml_file: custom_scene.xml
evaluation:
  deterministic: false
  eval_freq: 10000
  n_eval_episodes: 10
logging:
  log_interval: 10
  reset_num_timesteps: false
  save_freq: 40000
  tb_log_name: ur5e_stable
physics:
  contact_margin: 0.001
  contact_solimp:
  - 0.9
  - 0.9
  - 0.01
  contact_solref:
  - 0.005
  - 1
  iterations: 50
  jacobian: sparse
  joint_armature: 0.01
  joint_damping: 1.0
  joint_frictionloss: 0.2
  solver: Newton
  timestep: 0.002
  tolerance: 1e-10
reward_structure:
  approach_bonus: 0.3
  contact_bonus: 1.0
  distance_reward_scale: 1.5
  energy_penalty: -5.0e-05
  grasp_bonus: 3.0
  lift_bonus: 2.0
  physics_violation_penalty: -1.0
  place_bonus: 5.0
  reward_clip_max: 20.0
  reward_clip_min: -20.0
  stuck_penalty: -0.3
  success_bonus: 10.0
  time_penalty: -0.0005
  velocity_penalty_scale: -0.05
  velocity_penalty_threshold: 1.2
safety:
  enable_joint_limits: true
  enable_physics_checks: true
  enable_velocity_limits: true
  enable_workspace_bounds: true
  terminate_on_physics_error: true
training:
  batch_size: 256
  clip_range: 0.15
  clip_range_vf: null
  detailed_log_freq: 1600
  device: mps
  ent_coef: 0.01
  gae_lambda: 0.95
  gamma: 0.995
  learning_rate: 0.0001
  max_grad_norm: 0.3
  n_epochs: 3
  n_steps: 512
  normalize_advantage: true
  num_threads: 8
  sde_sample_freq: 4
  target_kl: 0.008
  total_timesteps: 300000
  use_sde: false
  vf_coef: 0.5
