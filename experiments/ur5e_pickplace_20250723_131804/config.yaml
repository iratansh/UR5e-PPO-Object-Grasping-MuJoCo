environment:
  camera_resolution: 64
  control_mode: joint
  frame_skip: 5
  initial_curriculum_level: 0.1
  render_mode: null
  use_domain_randomization: false
  use_stuck_detection: true
  xml_file: custom_scene.xml
evaluation:
  eval_freq: 20480
  n_eval_episodes: 5
logging:
  log_interval: 10
  save_freq: 51200
training:
  batch_size: 64
  clip_range: 0.2
  detailed_log_freq: 2048
  ent_coef: 0.01
  gae_lambda: 0.95
  gamma: 0.99
  learning_rate: 0.0003
  max_grad_norm: 0.5
  n_epochs: 10
  n_steps: 2048
  total_timesteps: 500000
  vf_coef: 0.5
